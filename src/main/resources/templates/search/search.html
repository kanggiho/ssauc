<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>검색 페이지</title>
  <!-- 검색 페이지 전용 CSS -->
  <link rel="stylesheet" th:href="@{/css/search.css}" />
  <!-- 검색 페이지 전용 JS -->
  <script th:src="@{/js/search.js}" defer></script>
</head>
<body>

<!-- 상단 헤더 (간단히 구성) -->
<div class="search-header">
  <div class="search-title">검색</div>
  <button class="close-btn" id="closeBtn">X</button>
</div>

<!-- 검색어 입력 영역 -->
<div class="search-input-container">
  <div class="search-input-wrapper">
    <form id="search-form" action="/plp" method="GET" class="search-form">
      <input
              type="text"
              id="search-input"
              name="keyword"
              placeholder="검색어를 입력하세요"
              class="search-input"
      />
      <button type="submit" class="search-btn">🔍</button>
    </form>
  </div>
</div>

<!-- 최근 검색어 & 인기 검색어 리스트 -->
<div class="search-lists-container">
  <!-- 최근 검색어 영역 -->
  <section class="recent-search-section">
    <h2>최근 검색어</h2>
    <ul id="recent-searches" class="search-list"></ul>
  </section>

  <!-- 인기 검색어 영역 -->
  <section class="popular-search-section">
    <h2>인기 검색어</h2>
    <ul id="popular-searches" class="search-list"></ul>
  </section>
</div>

</body>
</html>
