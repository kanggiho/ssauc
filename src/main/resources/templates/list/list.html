        <div class="row">

            <div class="col-lg-2">

                        <a href="#">Ïú†ÏïÑÎèô</a>
                        <a href="#">Ïó¨ÏÑ±ÏùòÎ•ò</a>
                        <a href="#">Ïó¨ÏÑ±Ïû°Ìôî</a>
                        <a href="#">ÎÇ®ÏÑ±Ìå®ÏÖò/Ïû°Ìôî</a>
                        <a href="#">ÏÉùÌôúÍ∞ÄÏ†Ñ</a>
                        <a href="#">ÏÉùÌôú/Ï£ºÎ∞©</a>
                    </div>

                    <h5 class="mt-4">Í∞ÄÍ≤©</h5>
                    <div class="price-filter">
                        <button>~2ÎßåÏõê</button>

                        <button>3ÎßåÏõê ~ 4ÎßåÏõê</button>
                        <button>4ÎßåÏõê ~ 20ÎßåÏõê</button>
                    </div>

                    <div class="price-input">

                        <span>~</span>

                        <button>üîç</button>
                    </div>
                </div>
            </div>

            <!-- ÏÉÅÌíà Î¶¨Ïä§Ìä∏ -->
            <div class="col-lg-10">
                <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-3">
                    <div class="col" th:each="product : ${secondList}">
                            <div class="card product-card">
                                <button class="icon-btn" th:data-product-id="${product.productId}" onclick="toggleHeart(this)">
                                    <i th:class="${product.liked} ? 'bi bi-heart-fill' : 'bi bi-heart'"></i>
                                </button>
                                <a th:href="@{/bid/bid(productId=${product.productId})}">
                                <img th:src="${product.imageUrl}" alt="ÏãúÍ≥Ñ">
                                <div class="card-body">

                                    <p class="product-title" th:text="${product.name}"></p>
                                    <p class="product-price" th:text="${product.price}"></p>
                                    <p class="product-info">[[${product.bidCount}]] | [[${product.gap}]]</p>
                                    <p class="product-info">
                                        [[${product.location}]] | ‚ù§Ô∏è <span class="like-count" th:text="${product.likeCount}"></span>
                                    </p>
                                </div>
                                </a>
                            </div>
                    </div>
                </div>

                <!-- ‚úÖ ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖòÏùÑ ÏÉÅÌíà Î¶¨Ïä§Ìä∏ Î∞îÍπ•ÏúºÎ°ú Ïù¥Îèô -->
                <div class="pagination-container">
                    <div class="pagination">
                        <!-- Ïù¥Ï†Ñ ÌéòÏù¥ÏßÄ Î≤ÑÌäº -->
                        <a th:if="${secondList.hasPrevious()}" th:href="@{/list/list(page=${secondList.number - 1})}" class="page-link">&lt;</a>

                        <!-- ÌéòÏù¥ÏßÄ Î≤àÌò∏ (5Í∞úÏî© ÌëúÏãú) -->
                        <th:block th:with="start=${(secondList.number / 5) * 5}, end=${T(java.lang.Math).min(start + 4, secondList.totalPages - 1)}">
                            <a th:each="i : ${#numbers.sequence(start, end)}"
                               th:href="@{/list/list(page=${i})}"
                               th:text="${i + 1}"
                               th:classappend="${i == secondList.number} ? 'active' : ''"
                               class="page-link">
                            </a>
                        </th:block>

                        <!-- Îã§Ïùå ÌéòÏù¥ÏßÄ Î≤ÑÌäº -->
                        <a th:if="${secondList.hasNext()}" th:href="@{/list/list(page=${secondList.number + 1})}" class="page-link">&gt;</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        var isLoggedIn = /*[[${session.user != null}]]*/ false;

        function toggleHeart(button) {
            // Î°úÍ∑∏Ïù∏ Ïó¨Î∂Ä Ï≤¥ÌÅ¨: Î°úÍ∑∏Ïù∏ Ïïà ÎêòÏñ¥ ÏûàÏúºÎ©¥ Î©îÏãúÏßÄ ÌëúÏãú ÌõÑ Î¶¨ÌÑ¥
            if (!isLoggedIn || isLoggedIn === "false") {
                // confirm Ï∞ΩÏùò Í∏∞Î≥∏ Î≤ÑÌäºÏùÄ Î∏åÎùºÏö∞Ï†ÄÏóê Îî∞Îùº "ÌôïÏù∏"/"Ï∑®ÏÜå"Î°ú ÌëúÏãúÎê©ÎãàÎã§.
                // "ÌôïÏù∏"ÏùÑ ÎàÑÎ•¥Î©¥ true, "Ï∑®ÏÜå"(ÌòπÏùÄ ÏïÑÎãàÏò§)Î•º ÎàÑÎ•¥Î©¥ false Î∞òÌôò.
                if (confirm("Î°úÍ∑∏Ïù∏ ÌõÑ Ïù¥Ïö©Ìï† Ïàò ÏûàÏäµÎãàÎã§.\nÎ°úÍ∑∏Ïù∏ ÌéòÏù¥ÏßÄÎ°ú Ïù¥ÎèôÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) {
                    // ÏÇ¨Ïö©ÏûêÍ∞Ä ÌôïÏù∏ÏùÑ ÎàÑÎ•∏ Í≤ΩÏö∞ Î°úÍ∑∏Ïù∏ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
                    window.location.href = '/login';
                }
                return; // Î°úÍ∑∏Ïù∏ÌïòÏßÄ ÏïäÏïòÎã§Î©¥ Ïù¥ÌõÑ ÎèôÏûë Ï§ëÎã®
            }

            const productId = button.getAttribute("data-product-id"); // ÏÉÅÌíà ÏïÑÏù¥Îîî Î∞õÍ∏∞
            const icon = button.querySelector("i");
            const card = button.closest(".product-card");
            const likeCountElement = card.querySelector(".like-count");

            // ÌòÑÏû¨ Ï¢ãÏïÑÏöî Ïàò ÌååÏã± (ÏâºÌëú Ï†úÍ±∞ ÌõÑ Ï†ïÏàò Î≥ÄÌôò)
            let currentCount = parseInt(likeCountElement.textContent.replace(/,/g, ''), 10) || 0;

            fetch("/api/like", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    productId: productId,
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.liked) {
                        icon.classList.remove("bi-heart");
                        icon.classList.add("bi-heart-fill")
                        currentCount++;
                    } else {
                        icon.classList.remove("bi-heart-fill");
                        icon.classList.add("bi-heart");
                        currentCount = Math.max(0, currentCount - 1);
                    }

                    likeCountElement.textContent = currentCount.toLocaleString();
                })
                .catch(error => console.error("Error:", error));
        }
    </script>

</div>

</html>
